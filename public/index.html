    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

<body onpaste="return false">
<h1>Welcome to Spell Test!</h1>
<div id="Instructions" >
    <p>This spelling demo will require the user to spell words in the text area (no copy and paste).
        All the keystrokes they use when spelling the word will be shown so that you 
        can see how they worked.  Note that they can
        still look up the word elsewhere, and type it in here. 
    </p>
</div>
<div id="test1">
    <label for='pronounce1'>Hit play to hear the word</label>
    <audio controls id='pronounce1'>
        <source src="testing1.mp3" type="audio/mp3">
        <p>Your browser is too old to--it does not support HTML 5 audio!</p>
    </audio>
    <label for='word1'>Spell it:</label>
    <textarea id='word1' cols=30 rows=1></textarea>
    <label for='result1'>The result:</label>
    <p id='result1' cols=30 rows=1></p>    
</div>


<script>
    document.onkeydown = function (e) {
        var p = document.getElementById("result1")
        var newStuff = document.createTextNode(e.key)

        p.appendChild(newStuff)
    }
</script>
</body>
</html>
